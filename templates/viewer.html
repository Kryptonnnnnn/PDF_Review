<!DOCTYPE html>
<html>
<head>
    <title>PDF Reviewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
        iframe { width: 80%; height: 80vh; border: 1px solid #ccc; border-radius: 8px; }
        button {
            padding: 10px 20px; margin: 8px; font-size: 16px;
            border: none; border-radius: 6px; cursor: pointer;
        }
        .accept { background: #28a745; color: white; }
        .reject { background: #dc3545; color: white; }
        .nav { background: #007bff; color: white; }
        .export { background: #ff9800; color: white; }
        .sheet { background: #6f42c1; color: white; }
        .status { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h2>ğŸ—‚ Reviewing {{index}} of {{total}}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color: green;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <iframe src="{{pdf_link}}" title="{{name}}"></iframe>
    <p class="status">Current Status: {{status if status else "Not reviewed"}}</p>

    <form method="POST">
        <button name="action" value="Previous" class="nav">â¬… Previous</button>
        <button name="action" value="Accepted" class="accept">âœ… Accept</button>
        <button name="action" value="Rejected" class="reject">âŒ Reject</button>
        <button name="action" value="Next" class="nav">Next â¡</button>
    </form>

    <br>
    <a href="/view_sheet">
        <button type="button" class="sheet">ğŸ“Š View Sheet</button>
    </a>
    <a href="/download_results">
        <button type="button" class="export">ğŸ“¤ Export Reviewed CSV</button>
    </a>
</body>
</html>
